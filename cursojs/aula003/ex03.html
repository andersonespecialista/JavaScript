         os valores, devido o metodo prompt retornar uma string.
         e para solucionar é utilizado o parseFlot ou parseInt
    -->
    <script>
        var n1 = prompt('Digite um numero'); // o metodo prompt retorna uma string
        var n2 = prompt('Digite outro numero');
        //var soma = parseFloat(n1) + parseFloat(n2);
        var soma = Number(n1) + Number(n2); // ao inves de utilizar o parse, agora posso utilizar o Number e o javascript se vira para ver se é real ou inteiro
        alert('A soma dos valores é ' + soma);

        // Uma outra forma de concatenar valores
        var nome = 'Anderson';
        var idade = 45;
        alert('O aluno ${nome} tem ${idade} anos de idade');
    </script>
